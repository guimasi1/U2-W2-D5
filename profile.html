<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Netflix - Profile</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="app.css" />
  </head>
  <body class="bg-black">
    <div class="container">
      <header>
        <nav class="navbar bg-secondary">
          <div
            class="container justify-content-center justify-content-md-start"
          >
            <a id="logo-link-profile" class="navbar-brand" href="#">
              <img
                src="Netflix-assets/Netflix-assets/assets/netflix_logo.png"
                alt="logo"
                class="w-100"
              />
            </a>
          </div>
        </nav>
      </header>
      <main class="bg-secondary">
        <form>
          <div class="container text-white p-5 text-center text-md-start">
            <div class="row">
              <div class="col col-12 col-lg-6 col-xl-5 offset-lg-4">
                <div class="row border-bottom border-grey">
                  <div class="col"><h1 class="fw-bold">Edit Profile</h1></div>
                </div>
                <div
                  class="row row-cols-1 row-cols-md-2 mt-3 border-bottom border-grey"
                >
                  <div class="col col-md-3 position-relative">
                    <img
                      src="Netflix-assets/Netflix-assets/assets/avatar.png"
                      alt="avatar"
                      width="100%"
                      class="d-none d-md-block"
                    />
                    <img
                      src="Netflix-assets/Netflix-assets/assets/avatar.png"
                      alt="avatar"
                      width="50%"
                      class="d-md-none"
                    />
                    <div
                      class="border w-25 rounded-circle d-flex justify-content-center align-content-center position-absolute top-0 d-none"
                    >
                      <i class="bi bi-pencil"></i>
                    </div>
                  </div>
                  <!-- Settings -->
                  <div class="col flex-grow-1">
                    <div class="row row-cols-1">
                      <div class="col border-bottom border-grey">
                        <p class="bg-grey py-1 d-md-none ps-2">
                          Strive Student
                        </p>
                        <p class="bg-grey py-1 d-none d-md-block w-75 ps-2">
                          Strive Student
                        </p>
                        <p class="mb-1 text-grey text-start">Language:</p>
                        <div class="dropdown mb-3 text-start">
                          <a
                            class="btn btn-secondary border dropdown-toggle bg-black py-0 pe-1text-start"
                            href="#"
                            role="button"
                            data-bs-toggle="dropdown"
                            aria-expanded="false"
                          >
                            English
                          </a>

                          <ul class="dropdown-menu bg-black">
                            <li>
                              <a class="dropdown-item text-white" href="#"
                                >French</a
                              >
                            </li>
                            <li>
                              <a class="dropdown-item text-white" href="#"
                                >Spanish</a
                              >
                            </li>
                            <li>
                              <a class="dropdown-item text-white" href="#"
                                >Italian</a
                              >
                            </li>
                          </ul>
                        </div>
                        <!-- <select
                          class="cursor form-select bg-black text-white mb-3 w-50"
                          aria-label="Default select example"
                        >
                          <option selected>English</option>
                          <option value="1">French</option>
                          <option value="2">Italian</option>
                          <option value="3">Spanish</option>
                        </select> -->
                      </div>
                      <div class="col border-bottom border-grey text-start">
                        <p class="mt-2 text-grey">Maturity Settings:</p>
                        <p class="d-inline-block bg-darkgrey px-2 py-1">
                          ALL MATURITY RATINGS
                        </p>
                        <p class="fs-3sm">
                          Show titles of
                          <strong>all maturity ratings</strong> for this
                          profile.
                        </p>
                        <p
                          class="cursor d-inline-block py-1 px-4 border mb-4 text-grey border-grey"
                        >
                          EDIT
                        </p>
                      </div>
                      <div class="col mb-4 text-start">
                        <p class="mb-1 mt-3">Autoplay controls</p>
                        <div class="form-check fs-3sm">
                          <input
                            class="form-check-input"
                            type="checkbox"
                            value=""
                            id="flexCheckDefault"
                          />
                          <label
                            class="form-check-label"
                            for="flexCheckDefault"
                          >
                            Autoplay next episode in a series on all devices.
                          </label>
                        </div>
                        <div class="form-check fs-3sm">
                          <input
                            class="form-check-input"
                            type="checkbox"
                            value=""
                            id="flexCheckChecked"
                          />
                          <label
                            class="form-check-label"
                            for="flexCheckChecked"
                          >
                            Autoplay previews while browsing on all devices.
                          </label>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row fs-2sm fs-md-6 py-4">
                  <div class="col col-md-2 me-md-4">
                    <p
                      class="cursor d-inline-block bg-light text-black py-2 px-4"
                    >
                      <strong>SAVE</strong>
                    </p>
                  </div>
                  <div class="col col-md-2 me-2 me-md-5">
                    <p
                      class="cursor d-inline-block border border-grey text-grey py-2 px-4"
                    >
                      CANCEL
                    </p>
                  </div>
                  <div class="col">
                    <p
                      class="cursor d-inline-block border border-grey text-grey py-0 py-md-2 px-4"
                    >
                      DELETE PROFILE
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </form>
      </main>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="javascript.js"></script>
  </body>
</html>
